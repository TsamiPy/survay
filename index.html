<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

  <div class="container">
    <h1>Random Password Generator</h1>
    <div class="passDesign">
      <label for="lowrrCase">Lower Case Letters: </label>
      <input type="range" name="" id="lowerCaseR" value="1" min="1" max="20" disabled>
      <input type="number" class="JS-maxNumberEnabled" id="lowerCaseN" value="2" min="1" max="20">

      <label for="UpperCase">Upper Case Letters: </label>
      <input type="range" name="" id="UpperCaseR" value="1" min="1" max="20"disabled>
      <input type="number" class="JS-maxNumberEnabled" name="" id="UpperCaseN" value="2" min="1" max="20">

      <label for="chars">Special Characters: </label>
      <input type="range" name="" id="charsR" value="1" min="1" max="20"disabled>
      <input type="number" class="JS-maxNumberEnabled" name="" id="charsN" value="2" min="1" max="20">

      <label for="nums">Numbers: </label>
      <input type="range" name="" id="numsR" value="1" min="1" max="20"disabled>
      <input type="number" class="JS-maxNumberEnabled" name="" id="numsN" value="2" min="1" max="20">
    </div>

    <button id="generateBTN">Generate</button>
    <div id="footer"></div>
    <div id="showPass"></div>
  </div>

  
    <script src="index.js"></script>
  </body>
</html>
